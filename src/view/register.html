<div class="register">
  <form class="d-b ta-c p-r" name="form">
    <div class="form-line ta-l p-r">
      <span class="icon account va-t d-ib"></span>
      <input name="phone" ng-model="user.phone" validator="required, phone" class="d-ib" type="text" placeholder="请输入手机号">
    </div>
    <div class="form-line ta-l p-r">
      <span class="icon lock va-t d-ib"></span>
      <input name="password" ng-model="user.password" validator="required, password" class="d-ib" type="password" placeholder="设置6为以上的密码">
    </div>
    <div class="message-wrap">
      <input validator="required" ng-model="user.code" class="message-box d-ib" type="text" placeholder="短信验证码">
      <span class="message f-r d-ib {{time?'disabled':''}}" ng-bind="time?time:'发送短信'" ng-click="time?1==1:send()"></span>
    </div>
    <button class="login-btn" ui-sref="login">登录</button>
    <button class="register-btn" validation-submit="form" ng-click="submit()">注册</button>
  </form>
</div>
